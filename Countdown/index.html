<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <video autoplay loop muted>
      <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="gradient">
    <h1>Time left until your birthday:</h1>
      <div class="container"> <!-- holds every div of the timer  -->
        <div class="daysBox">
          <p class="cont daysTxt" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="cont hoursBox">
          <p class="mainTxt" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="cont minsBox">
          <p class="mainTxt" id="minutes">0</p>
          <span>Minutes</span>
        </div>
        <div class="cont secondsBox">
          <p class="secondsTxt" id="seconds">0</p>
          <span>Seconds</span>
        </div>
      </div>
    <p class="about">A javascript project based on the a <a href="https://www.youtube.com/watch?v=dtKciwk_si4">video</a>
    from youtube by <em>Florin Pop</em>. This is my practice in creating
    webpages using javascript.</p>
  </div>
  </body>
</html>
